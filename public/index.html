<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
          "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jqCube Browser dev v 1.0.0. (mocked server)</title>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.js"></script>
    <link rel="stylesheet" href="./js/jquery-ui.css" />
    <script type="text/javascript" src="./js/jstree/jquery.jstree.js"></script>
    <script type="text/javascript" src="./js/jqcube-1.0.0.js"></script>
    <script type="text/javascript" src="./js/jquery.mockjax.js"></script>
<!--    <script type="text/javascript" src="./js/mocks.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./js/css/jqCube.css" />

</head>

<body>


    <div id="CubeBrowser">jqCube 1.0.0. plugin demo </div>

    <script type="text/javascript">

        $(document).ready(function () {
            $('#CubeBrowser').jqCube({
                'CubeName': 'Adventure Works',
                DiscoverMetadataURL: './discover/metadata',
                DiscoverLevelMembersURL: './discover/levelmembers',
                ExecuteURL: "./execute/execute/",
                CsvURL: "./execute/getcsv/",
                SaveMdx: {
                    URL: "./repository/save/",
                    Form: '<form>Query name: <input type="text" name="queryname"></form>'
                },
                //, onBeforeExecute: function (mdx) { alert(mdx); }
                onError: function (errorThrown, mdx) { alert(errorThrown); }  //handle or remove in production
            });
        });

    </script>

</body>


</html>
